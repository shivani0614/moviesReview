<ng-template #t let-fill="fill">
  <span class="star" [class.full]="fill === 100">
    <span class="half" [style.width.%]="fill">&hearts;</span>
    &hearts;
  </span>
  <!-- <i class="bi-heart-fill">
              @if (fill > 0) {
                  <i class="bi-heart-fill filled" [style.width.%]="fill"></i>
              }
          </i> -->
</ng-template>

<ngb-rating 
   [(rate)]="rating"
  [starTemplate]="t"
  [readonly]="isReadOnly"
  [max]="5"
></ngb-rating>
